name: Ingestion Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'input/**'
      - 'scripts/ingest.ts'
      - 'src/modules/documents/pipeline/**'
      - '.github/workflows/ingestion-pipeline.yml'

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        continue-on-error: true
        run: npm run lint --if-present

      - name: Tests (if available)
        continue-on-error: true
        run: npm run test --if-present

      - name: Run ingestion sample
        run: npm run ingest -- --input ./input --output ./output --max-files 5 --upload false

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-output
          if-no-files-found: warn
          path: output/**
