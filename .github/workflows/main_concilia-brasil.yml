# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - concilia-brasil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    # Otimização: Skip build se apenas arquivos não-código foram alterados
    if: |
      github.event_name == 'workflow_dispatch' ||
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      # Otimização: Cache de node_modules para builds subsequentes
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-22-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-22-

      # Otimização: Só instala se cache falhou
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Prisma Client
        run: npm run prisma:generate

      # Otimização: Build e test em paralelo (test não bloqueia build)
      - name: Build application
        run: npm run build --if-present

      - name: Run tests (non-blocking)
        continue-on-error: true
        run: npm run test --if-present

      # CRITICAL: Dar permissão de execução ao startup.sh
      - name: Make startup.sh executable
        run: chmod +x startup.sh

      # Upload TODOS os arquivos necessários para o deploy
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1
          path: |
            .next
            node_modules
            .prisma
            app
            lib
            src
            prisma
            public
            scripts
            middleware.ts
            next.config.ts
            tsconfig.json
            package.json
            package-lock.json
            startup.sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # CRITICAL: Zipar tudo para deploy atômico
      - name: Prepare deployment package
        run: |
          echo "Creating deployment package..."
          zip -r deploy.zip . -x "*.git*" "*.github*"
          ls -lh deploy.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'concilia-brasil'
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DDC94CC1DE2548FBB35587CAFBC5690A }}