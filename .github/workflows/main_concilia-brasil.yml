# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - concilia-brasil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    # Otimização: Skip build se apenas arquivos não-código foram alterados
    if: |
      github.event_name == 'workflow_dispatch' ||
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      # Otimização: Cache de node_modules para builds subsequentes
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-22-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-22-

      # Otimização: Só instala se cache falhou
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Prisma Client
        run: npm run prisma:generate

      # Otimização: Build e test em paralelo (test não bloqueia build)
      - name: Build application
        run: npm run build

      - name: Prepare Standalone Package
        run: |
          mkdir deploy_package
          
          echo "--- COPIANDO STANDALONE ARTIFACTS ---"
          # 1. Copia o core do standalone (.next/standalone já inclui node_modules podados)
          cp -rp .next/standalone/. deploy_package/
          
          # 2. Copia assets estáticos que o standalone NÃO inclui por padrão
          mkdir -p deploy_package/.next/static
          cp -rp .next/static/. deploy_package/.next/static/
          
          mkdir -p deploy_package/public
          cp -rp public/. deploy_package/public/
          
          # 3. Copia a pasta prisma para que as migrations e o schema estejam lá se o binário precisar
          mkdir -p deploy_package/prisma
          cp -rp prisma/. deploy_package/prisma/
          
          # 4. Copia o script de startup customizado
          cp startup.sh deploy_package/
          chmod +x deploy_package/startup.sh

          echo "--- CONTEÚDO FINAL DO PACOTE ---"
          ls -R deploy_package | head -n 50

      # Upload pacote de deploy standalone (limpo e leve)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          if-no-files-found: error
          retention-days: 1
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # CRITICAL: Zipar tudo para deploy atômico
      - name: Prepare deployment package
        run: |
          # Criar ZIP com tudo do standalone na raiz
          zip -r deploy.zip .
          ls -lh deploy.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'concilia-brasil'
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DDC94CC1DE2548FBB35587CAFBC5690A }}